<mat-list [style.margin]="margin">
	<mat-list-item *ngFor="let note of notes; let i = index" [attr.color]="color">
		<p class="index">{{ i + 1 }})</p>
		<div class="content thin-scrollbar">
			<h2 class="title thin-scrollbar">{{ note.name }}</h2>
			<p class="subtitle">
				<em>Updated At: &nbsp;</em>
				<b>{{ note.updatedAt | date: 'medium' }}</b>
			</p>
		</div>
		<div class="actions">
			<button mat-icon-button>
				<mat-icon>delete</mat-icon>
			</button>
		</div>
	</mat-list-item>
</mat-list>
